<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="like-styles2.css">
</head>
<body>
    <header>
        <h1>Network</h1>
    </header>
    
    <div class="container">
        <h2>Your Feed</h2>
        <div class="column">
            
            <div class="left">
                <img src="adrien-s.jpg" alt="picture of James Doe">
                <a href="#">Add an Avatar</a>
                <p>James Doe</p>
            </div>
            <div class="right">
                <div class="block">
                    <div class="user">
                        <h3>Neil M</h3>
                        <p id="lik">like(s)</p>
                        <button id="lib">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.</p>
                </div>
                <div class="block">
                    <div class="user">
                        <h3>Nichole K</h3>
                        <p id="lik1">like(s)</p>
                        <button id="lib1">Like</button>
                    </div>
                    <p>Just finished my next comic, check it out.</p>
                </div>
                <div class="block">
                    <div class="user">
                        <h3>Jim R</h3>
                        <p id="lik2">like(s)</p>
                        <button id="lib2">Like</button>
            
                    </div>
                    <p>I can't stop listening to the new album. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="like2.js"></script>
</body>
</html>
